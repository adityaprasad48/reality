<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animation with requestAnimationFrame</title>
<style>
    #rectangle {
        width: 100px;
        height: 50px;
        background-color: blue;
        position: absolute;
    }
</style>
</head>
<body>

<div id="rectangle"></div>

<script>
    const rectangle = document.getElementById('rectangle');
    let startTime;

    function animate(timestamp) {
      console.log({timestamp})
        if (!startTime) {startTime = timestamp}
        const progress = timestamp - startTime;
        const newXPosition = progress / 10; // Adjust speed here
        rectangle.style.left = newXPosition + 'px';
        if (newXPosition < window.innerWidth - 100) {
            requestAnimationFrame(animate);
        }
      //   const newYPosition = progress / 10; // Adjust speed here
      // rectangle.style.top = newYPosition + 'px';
      // if (newYPosition < window.innerHeight - 100) {
      //   requestAnimationFrame(animate);
      // }
    }

    requestAnimationFrame(animate);

    


    function Rectangle(x, y, width, height, color) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.color = color;

        this.draw = function (ctx) {
          ctx.fillStyle = this.color;
          ctx.fillRect(this.x, this.y, this.width, this.height);
        };
      }


      const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const rect = new Rectangle(50, 50, 100, 80, 'blue');
        rect.draw(ctx);


</script>

</body>
</html>
